<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust-WASM Fractal Explorer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #eee;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            border: 1px solid #333;
            cursor: crosshair;
            /* Ensures pixels look sharp when zoomed */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>Click to zoom in</strong>
    </div>
    <canvas id="fractal-canvas" width="800" height="600"></canvas>
    
    <!-- This script loads and runs our WASM module via index.js -->
    <script type="module" src="index.js"></script>
</body>
</html>
